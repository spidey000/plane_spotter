logging:
  log_file: logs/lemd_spotter.log
  warning_log_file: logs/lemd_spotter_warning.log
  log_level: DEBUG
  log_rotation: 10 MB

api:
  airport_icao: LEMD
  time_range_hours: 2
  preloaded_data: true
  aeroapi:
    monthly_budget_per_key_usd: 5.0
    usage_cache_ttl_seconds: 600

database:
  provider: supabase
  airport_icao: LEMD

social_networks:
  telegram: true
  bluesky: false
  twitter: false
  instagram: false
  linkedin: false
  threads: false

execution:
  interval: 6600

usage_monitoring:
  enabled: true
  db_path: database/usage_metrics.db
  x:
    enforce_budget: true
    monthly_budget_usd: 10.0
    default_cost_per_call_usd: 0.01
    endpoint_costs_usd:
      POST /2/tweets: 0.01
      POST /1.1/media/upload.json: 0.01
      GET /2/usage/tweets: 0.01
