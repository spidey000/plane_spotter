logging:
  log_file: logs/lemd_spotter.log
  warning_log_file: logs/lemd_spotter_warning.log
  log_level: DEBUG
  log_rotation: 10 MB

api:
  airport_icao: LEMD
  time_range_hours: 2
  preloaded_data: true
  aeroapi:
    monthly_budget_per_key_usd: 5.0
    usage_cache_ttl_seconds: 600

database:
  provider: supabase
  airport_icao: LEMD

social_networks:
  telegram: true
  bluesky: false
  twitter: false
  instagram: false
  linkedin: false
  threads: false

platform_settings:
  telegram:
    notifications_enabled: true
    registration_link_enabled: true
  bluesky:
    registration_link_enabled: true

image_finder:
  enabled: true
  providers:
    - jetphotos
    - planespotters
  request_timeout_seconds: 15
  max_retries: 3
  base_delay_seconds: 1.5
  max_delay_seconds: 10
  jitter_seconds: 0.5
  positive_cache_ttl_seconds: 21600
  negative_cache_ttl_seconds: 1200
  provider_cooldown_seconds: 600
  download_timeout_seconds: 30
  download_max_bytes: 5242880
  allowed_image_hosts:
    - jetphotos.com
    - cdn.jetphotos.com
    - planespotters.net
    - plnspttrs.net
    - t.plnspttrs.net
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

message_policy:
  defaults:
    preferred_profile: long
    fallback_order:
      - long
      - medium
      - short
    overflow_action: block
  platform_limits:
    twitter: 280
    bluesky: 300
    threads: 500
    instagram: 2200
    linkedin: 3000
    telegram_text: 4096
    telegram_caption: 1024
  platforms:
    twitter:
      preferred_profile: short
    bluesky:
      preferred_profile: short
    threads:
      preferred_profile: medium
    instagram:
      preferred_profile: medium
    linkedin:
      preferred_profile: medium
    telegram:
      preferred_profile: long

message_templates:
  profiles:
    short: |-
      {flight_label} | Reg {registration} | {origin_icao}->{destination_icao} | {scheduled_time}{short_diverted}{short_interesting}
      FR24: {flight_url}
    medium: |-
      Flight: {flight_label}
      Reg: {registration} | Aircraft: {aircraft}
      Route: {origin_icao}->{destination_icao} ({origin_name} to {destination_name})
      Time: {scheduled_time} | Terminal: {terminal}
      Airline: {airline_name} ({airline_code}){medium_interesting}{medium_diverted}
      FR24: {flight_url}
    long: |-
      Flight Information:

      Flight: {flight_label}
      Registration: {registration}
      Aircraft: {aircraft}
      Airline: {airline_name} ({airline_code})
      Route: {origin_name} ({origin_icao}) -> {destination_name} ({destination_icao})
      Scheduled Time: {scheduled_time}
      Terminal: {terminal}{long_interesting}{long_diverted}

      Check all our socials in https://linktr.ee/ctrl_plataforma
  validation:
    profile_max_chars:
      short: 275
      medium: 1200
      long: 2500
    placeholder_max_chars:
      short:
        flight_label: 24
        flight_slug: 40
        flight_url: 95
        registration: 12
