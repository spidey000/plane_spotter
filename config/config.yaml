execution:
  interval: 6600

usage_monitoring:
  enabled: true
  db_path: database/usage_metrics.db
  x:
    enforce_budget: true
    monthly_budget_usd: 10.0
    default_cost_per_call_usd: 0.01
    endpoint_costs_usd:
      POST /2/tweets: 0.01
      POST /1.1/media/upload.json: 0.01
      GET /2/usage/tweets: 0.01
